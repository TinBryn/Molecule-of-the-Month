<!DOCTYPE html>
<html>
    <head>
        <title>Gesture Interactions - A-Frame & AR.js</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="styles.css">


        <!--Build models rendered on the AR platform-->
        <script src="build/aframe.min.js"></script>
        <script src="build/aframe-ar.js"></script>

         <!--Build gestures function on the AR platform-->
        <script src="build/gesture-detector.js"></script>
        <script src="build/gesture-handler.js"></script>
    </head>

    <body style="margin: 0px; overflow: hidden;">
        <!--Build scene-->
        <a-scene 
        embedded 
        arjs
        renderer="logarithmicDepthBuffer: true;"
        vr-mode-ui="enabled: false"
        gesture-detector
        id="scene"
        >
            <!--Add marker (hiro) in the scene-->
            <a-assets>
                <a-asset-item
                  id="bowser"
                  src="molfile/dna1.gltf"
                >
                </a-asset-item>
              </a-assets>
            <a-marker 
            preset="hiro"
            raycaster="objects:clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
            id="markerA"
            >
                <!--Define what model will be rendered on top of the marker-->
                <!--Position (x,y,z)-->
                <!--Render gltf model file-->

                <a-entity
                    position="0 0 0.5"
                    scale="0.05 0.05 0.05"
                    gltf-model="#bowser"
                    class="clickable"
                    gesture-handler
                ></a-entity>
                <a-entity
                    position="0 0 -1"
                    scale="1 1 1"
                    text="width:5; lineHeight:60; letterSpacing:3; color:white
                    ; value:Welcome to use this web app. Please contract us if you find any problem."
                    rotation="-60 0 0">
                </a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>

    </body>
</html>
