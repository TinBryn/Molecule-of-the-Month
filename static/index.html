<!DOCTYPE html>
<html>
    <!--Build models rendered on the AR platform-->
    <script src="build/aframe.min.js"></script>
    <script src="build/aframe-ar.js"></script>

    <body style="margin: 0px; overflow: hidden;">
        <!--Build scene-->
        <a-scene embedded arjs>
            <!--Add marker (hiro) in the scene-->
            <a-marker preset="hiro">
                <!--Define what model will be rendered on top of the marker-->
                <!--Position (x,y,z)-->
                <!--Render gltf model file-->
                <a-entity
                    position="0 0 0.5"
                    scale="0.05 0.05 0.05"
                    gltf-model="molfile/dna1.gltf"
                ></a-entity>
                <a-entity
                    position="0 0 -1"
                    scale="1 1 1"
                    text="width:5; lineHeight:60; letterSpacing:3; color:white; value:Welcome to use this web app. Please contract us if you find any problem."
                    rotation="-60 0 0">
                </a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>

    </body>
</html>
